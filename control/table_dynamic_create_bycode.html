<!DOCTYPE html>
<!----- 参考：https://www.cnblogs.com/cuilichao/p/9383018.html ----->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动态创建表格</title>
	<style type="text/css">
	</style>
</head>
<body>
<h3>动态创建表格1</h3>
 行数 <input type="text" value="5" id="rows">
 列数 <input type="text" value="3" id="cols">
 
<input type="button" value="创建列表" onclick="createTable()"/>

<div id="dv"></div>

<script>

function createTable()
{

	rows=Number(document.getElementById('rows').value)
	cols=Number(document.getElementById('cols').value)
	dv=document.getElementById('dv');
	// js动态创建表
	var get_table = dv.getElementsByTagName('table')[0]
	if(get_table) 
	{
		get_table.parentNode.removeChild(get_table)
	}
	// 创建表格
	var table = document.createElement("table")
	table.width = 500;
	table.border = 3
	// 创建表头
	var header = table.createTHead()
	var row0 = header.insertRow(0)
	cell0 = row0.insertCell(0)
	cell0.innerHTML="name"
	cell0.style.background='blue';
	cell1 = row0.insertCell(1)
	cell1.innerHTML="ip"
	cell1.style.background='blue';
	cell2 = row0.insertCell(2)
	cell2.innerHTML="port"
	cell2.style.background='blue';
	
	// 以下的行要从1开始，因为0被表头占用了
	for(var i=1;i<rows+1; i++)
	{
		table.insertRow(i)
		for(var j=0; j<cols; j++)
		{
			table.rows[i].insertCell(j).innerHTML=i+'' +j;
			table.rows[i].cells[j].style.background='green';
		}
	}
	document.getElementById("dv").appendChild(table)
}

</script>
</body>
</html>
